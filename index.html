<!doctype html>
<html>
<head>

	<title>Star Wars Style Image Wipes</title>
	<meta name="description" content="">
	<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/fade.css">


	<script src="js/vendor/jquery-2.1.4.min.js"></script>
	<script src="js/vendor/TweenMax.min.js"></script>
	<script src="js/swwipe.js"></script>
	<script src="js/main.js"></script>

</head>

<body>




<div class="banner">
	<div class="bannerImages">
		<img src="img/chewbaka.jpg" 	data-fadeDelay="2" 	data-fadeDuration="3" 	data-fadeType="cross-rl" 	data-fadeWidth=".1">
		<img src="img/han_solo.jpg" 	data-fadeDelay="2" 	data-fadeDuration="3" 	data-fadeType="cross-ud" 	data-fadeWidth=".1">
		<img src="img/leah.jpg" 		data-fadeDelay="2" 	data-fadeDuration="3" 	data-fadeType="cross-lr" 	data-fadeWidth=".1">
		<img src="img/kylo_ren.jpg" 	data-fadeDelay="2" 	data-fadeDuration="3" 	data-fadeType="cross-du" 	data-fadeWidth=".1">
		<img src="img/darth_vader.jpg" 	data-fadeDelay="2" 	data-fadeDuration="3" 	data-fadeType="radial-btm" 	data-fadeWidth=".1">
		<!-- <img src="http://lorempixel.com/color/800/600/" data-fadeDelay="1" data-fadeDuration="2" data-fadeType="diagonal-tl-br" data-fadeWidth=".1"> -->
	</div>
</div>




</body>
</html>
