<!doctype html>
<html>
<head>

	<title>Star Wars Style Image Wipes</title>
	<meta name="description" content="image transition plugin">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/swwipe.css">
	
	<script src="js/swwipe.js"></script>
	<script src="js/main.js"></script>

</head>

<body>


<div class="banner">
	<div class="bannerImages">
		<img src="img/han.jpg" 		data-fadeDelay="1" 	data-fadeDuration="3" 	data-fadeType="radial-top" 	data-fadeWidth=".1">
		<img src="img/testgrid.png" data-fadeDelay="1" 	data-fadeDuration="3" 	data-fadeType="radial-btm" 	data-fadeWidth=".1">
		<img src="img/rey.jpg" 		data-fadeDelay="1" 	data-fadeDuration="3" 	data-fadeType="radial-btm" 	data-fadeWidth=".1">
		<img src="img/testgrid.png" data-fadeDelay="1" 	data-fadeDuration="3" 	data-fadeType="radial-btm" 	data-fadeWidth=".1">
		<img src="img/finn.jpg" 	data-fadeDelay="1" 	data-fadeDuration="3" 	data-fadeType="radial-in" 	data-fadeWidth=".1">
		<img src="img/testgrid.png">
		
	</div>
</div>

</body>
</html>
